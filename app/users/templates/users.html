{% extends 'home.html' %}
{% load widget_tweaks %}
{% block content %}
{% load static %}

<div class="row">
  <div class="col-md-12">
    <div class="card custom-card-height">
      <div class="card-header">
        <h5 class="card-title">Tabla de Usuarios</h5>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <div id="data-container" data-list-users-url="{% url 'users:users_list' %}">
              <table id="datatable-users" class="table">
                <thead>
                  <div class="flex-row d-flex btn-add-pdf">
                    <button class='btn btn-md btn-primary me-2 mb-2' data-toggle="modal" data-target="#register-modal">
                      <i class='fa-solid fa-plus'></i> <strong>Añadir Usuario</strong>
                    </button>
                    <button id="external-pdf-button" class="btn btn-danger mb-3">
                      <i class="fas fa-file-pdf"></i> Generar Reporte PDF
                    </button>
                  </div>
                  <tr>
                    <th class="centered" scope="col">#</th>
                    <th class="centered" scope="col">Username</th>
                    <th class="centered" scope="col">Nombre</th>
                    <th class="centered" scope="col">Apellido</th>
                    <th class="centered" scope="col">Email</th>
                    <th class="centered" scope="col">Estado</th>
                    <th class="centered" scope="col">Opciones</th>
                  </tr>
                </thead>
                <tbody id="tablebody_user">

                </tbody>
              </table>

              <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="editUserModalLabel">Editar Usuario</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                      <form id="edit-user-form" action="{% url 'users:user_edit' 0 %}" method="post">
                        {% csrf_token %}
                        <input type="hidden" id="edit-user-id" name="id">
                        <div class="form-group form-floating mb-3">
                          <input type="text" class="form-control" id="edit-user-username" name="username" required>
                          <label for="edit-user-username">Nombre de usuario</label>
                        </div>
                        <div class="form-group form-floating mb-3">
                          <input type="text" class="form-control" id="edit-user-name" name="first_name" required>
                          <label for="edit-user-name">Nombre</label>
                        </div>
                        <div class="form-group form-floating mb-3">
                          <input type="text" class="form-control" id="edit-user-last_name" name="last_name" required>
                          <label for="edit-user-last_name">Apellido</label>
                        </div>
                        <div class="form-group form-floating mb-3">
                          <input type="email" class="form-control" id="edit-user-email" name="email" required>
                          <label for="edit-user-email">Correo electrónico</label>
                        </div>
                        <div class="form-group form-floating mb-3">
                          <select class="form-control" id="edit-user-question" name="security_question" required>
                            <option value="">Seleccione una pregunta</option>
                            <option value="1">¿Cuál es el nombre de tu primera mascota?</option>
                            <option value="2">¿En qué ciudad naciste?</option>
                            <option value="3">¿Cuál es el nombre de tu madre?'</option>
                            <option value="4">¿Cuál fue tu primer colegio?</option>
                            <option value="5">¿Cuál es tu comida favorita?</option>
                            <option value="6">¿Cómo se llama tu mejor amigo de la infancia?</option>
                            <option value="7">¿Cuál es tu película favorita?</option>
                            <option value="8">¿Qué deporte practicabas de niño?</option>
                          </select>
                          <label for="edit-user-question">Pregunta de seguridad</label>
                        </div>
                        
                        <div class="form-group form-floating mb-3">
                          <input type="text" class="form-control" id="edit-user-answer" name="security_answer" required placeholder="Ej: Max">
                          <label for="edit-user-answer">Respuesta de seguridad</label>
                        </div>
                        <div class="form-group form-floating mb-3">
                          <div class="form-group form-floating mb-3 position-relative">
                            <input type="password" class="form-control pe-5" id="edit-password" name="password">
                            <label for="edit-password">Nueva contraseña (opcional)</label>
                            <button type="button"
                              class="btn btn-outline-secondary toggle-password position-absolute top-50 end-0 translate-middle-y"
                              data-target="#edit-password" style="border: none; background: none;">
                              <i class="fas fa-eye"></i>
                            </button>
                          </div>
                          <label for="edit-user-password"></label>
                        </div>
                        <div class="form-group form-floating mb-3">
                          <div class="form-group form-floating mb-3 position-relative">
                            <input type="password" class="form-control pe-5" id="edit-password2" name="password2"
                              title="Por favor, repite la contraseña.">
                            <label for="edit-password2">Confirmar nueva contraseña</label>
                            <button type="button"
                              class="btn btn-outline-secondary toggle-password position-absolute top-50 end-0 translate-middle-y"
                              data-target="#edit-password2" style="border: none; background: none;">
                              <i class="fas fa-eye"></i>
                            </button>
                          </div>
                          <label for="edit-user-password2"></label>
                        </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                      <button type="submit" class="btn btn-primary">Guardar cambios</button>
                    </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="modal fade" id="register-modal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="infoModalLabel">Registro de Usuarios</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <!-- Contenido del modal -->
                      <form action="{% url 'users:create_user' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group form-floating mb-3">
                          <input type="text" class="form-control" id="register-username" name="username" required>
                          <label for="register-username">Nombre de usuario</label>
                        </div>
                        <div class="form-group form-floating mb-3">
                          <input type="text" class="form-control" id="register-first_name" name="first_name" required>
                          <label for="register-first_name">Nombre</label>
                        </div>
                        <div class="form-group form-floating mb-3">
                          <input type="text" class="form-control" id="register-last_name" name="last_name" required>
                          <label for="register-last_name">Apellido</label>
                        </div>
                        <div class="form-group form-floating mb-3">
                          <input type="email" class="form-control" id="register-email" name="email" required>
                          <label for="register-email">Correo electrónico</label>
                        </div>
                        <div class="form-group form-floating mb-3">
                          <select class="form-control" id="edit-user-question" name="security_question" required>
                            <option value="">Seleccione una pregunta</option>
                            <option value="1">¿Cuál es el nombre de tu primera mascota?</option>
                            <option value="2">¿En qué ciudad naciste?</option>
                            <option value="3">¿Cuál es el nombre de tu madre?'</option>
                            <option value="4">¿Cuál fue tu primer colegio?</option>
                            <option value="5">¿Cuál es tu comida favorita?</option>
                            <option value="6">¿Cómo se llama tu mejor amigo de la infancia?</option>
                            <option value="7">¿Cuál es tu película favorita?</option>
                            <option value="8">¿Qué deporte practicabas de niño?</option>
                          </select>
                          <label for="edit-user-question">Pregunta de seguridad</label>
                        </div>
                        
                        <div class="form-group form-floating mb-3">
                          <input type="text" class="form-control" id="edit-user-answer" name="security_answer" required placeholder="Ej: Max">
                          <label for="edit-user-answer">Respuesta de seguridad</label>
                        </div>
                        <div class="form-group form-floating mb-3 position-relative">
                          <input type="password" class="form-control pe-5" id="add-user-password" name="password"
                            required>
                          <label for="add-user-password">Contraseña</label>
                          <button type="button"
                            class="btn btn-outline-secondary toggle-password position-absolute top-50 end-0 translate-middle-y"
                            data-target="#add-user-password" style="border: none; background: none;">
                            <i class="fas fa-eye"></i>
                          </button>
                        </div>
                        <div class="form-group form-floating mb-3 position-relative">
                          <input type="password" class="form-control pe-5" id="add-user-password2" name="password2"
                            required>
                          <label for="add-user-password2">Confirmar Contraseña</label>
                          <button type="button"
                            class="btn btn-outline-secondary toggle-password position-absolute top-50 end-0 translate-middle-y"
                            data-target="#add-user-password2" style="border: none; background: none;">
                            <i class="fas fa-eye"></i>
                          </button>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                          <input type="submit" value="Añadir" class="btn btn-primary">
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Modal para mostrar el mensaje
              <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="successModalLabel">Éxito</h5>
                    </div>
                    <div class="modal-body">
                      {% if messages %}
                      {% for message in messages %}
                      <div class="alert alert-success">{{ message }}</div>
                      {% endfor %}
                      {% endif %}
                    </div>
                  </div>
                </div>
              </div>

              <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="errorModalLabel">Error.</h5>
                    </div>
                    <div class="modal-body">
                      {% if messages %}
                      {% for message in messages %}
                      <div class="alert alert-danger">{{ message }}</div>
                      {% endfor %}
                      {% endif %}
                    </div>
                  </div>
                </div>
              </div>

              <script>
                {% if messages %}
                {% for message in messages %}
                {% if message.tags == 'success' %}
                $('#successModal').modal('show');
                {% elif message.tags == 'error' %}
                $(document).ready(function () {
                  $('#errorModal').modal('show');
                });
                {% endif %}
                {% endfor %}
                {% endif %}
              </script> -->
              {% endblock %}

              {% block extra_js %}
              <script src="{% static 'js/cruduser.js' %}"></script>
              <script src="{% static 'js/p.js' %}"></script>




              {% endblock %}
