{% extends 'home.html' %}
{% load static %}

{% block content %}
<div class="container">
  <h1 class="title">Manuales</h1>
  <div class="folders">
    <div class="folder-container">
      <div class="folder">
        <div class="front-side">
          <div class="tip"></div>
          <div class="cover"></div>
        </div>
        <div class="back-side cover"></div>
      </div>
      <div class="folder-title">Manual 1</div>
    </div>
    <div class="folder-container">
      <div class="folder">
        <div class="front-side">
          <div class="tip"></div>
          <div class="cover"></div>
        </div>
        <div class="back-side cover"></div>
      </div>
      <div class="folder-title">Manual 2</div>
    </div>
  </div>
</div>
<style>
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    gap: 20px;
    height: 10vh;
    padding-top: 50px;
  }

  .title {
    font-size: 2rem;
    margin-bottom: 20px;
  }

  .folders {
    display: flex;
    gap: 40px;
    justify-content: center;
    align-items: center;
    margin-top: auto;
    /* Baja las carpetas hacia la mitad de la pantalla */
  }

  .folder-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }

  .folder {
    --folder-W: 200px;
    /* Tamaño más grande */
    --folder-H: 150px;
    position: relative;
    animation: float 2.5s infinite ease-in-out;
    transition: transform var(--transition) ease;
    width: var(--folder-W);
    height: var(--folder-H);
  }

  .folder:hover {
    transform: scale(1.05);
  }

  .folder .front-side,
  .folder .back-side {
    position: absolute;
    transition: transform var(--transition);
    transform-origin: bottom center;
  }

  .folder .back-side::before,
  .folder .back-side::after {
    content: "";
    display: block;
    background-color: white;
    opacity: 0.5;
    z-index: 0;
    width: var(--folder-W);
    height: var(--folder-H);
    position: absolute;
    transform-origin: bottom center;
    border-radius: 15px;
    transition: transform 350ms;
  }

  .folder .front-side {
    z-index: 1;
  }

  .folder .tip {
    background: linear-gradient(135deg, #ff9a56, #ff6f56);
    width: 140px;
    height: 40px;
    border-radius: 12px 12px 0 0;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    position: absolute;
    top: -20px;
    z-index: 2;
  }

  .folder .cover {
    background: linear-gradient(135deg, #ffe563, #ffc663);
    width: var(--folder-W);
    height: var(--folder-H);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    border-radius: 10px;
  }

  .folder-container:hover .back-side::before {
    transform: rotateX(-5deg) skewX(5deg);
  }

  .folder-container:hover .back-side::after {
    transform: rotateX(-15deg) skewX(12deg);
  }

  .folder-container:hover .front-side {
    transform: rotateX(-40deg) skewX(15deg);
  }

  .folder-title {
    font-size: 1rem;
    text-align: center;
    background: rgba(0, 0, 0, 0.1);
    padding: 5px 10px;
    border-radius: 5px;
    color: #333;
    width: fit-content;
  }

  @keyframes float {
    0% {
      transform: translateY(0px);
    }

    50% {
      transform: translateY(-10px);
    }

    100% {
      transform: translateY(0px);
    }
  }
</style>
{% endblock %}

{% block extra_js %}
<script>
  document.addEventListener('DOMContentLoaded', function () {
    console.log('Página de manuales cargada correctamente.');
  });
</script>
{% endblock %}
