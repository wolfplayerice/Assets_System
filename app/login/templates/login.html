{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Iniciar sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static 'img/icono.png' %}">
    <link href="{% static 'bootstrap-5.3.5-dist/css/bootstrap.min.css' %} " rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/dist/css/adminlte.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fondo_login.css' %}">
    <link href="{% static 'css/all.min.css' %} " rel="stylesheet">
</head>

<body class="login">
    <div class="login-box">
        <div class="login-logo">
            <img src="{% static 'img/logo_bva.png' %}" class="logo_bva">
        </div>
        <div class="card">
            <div class="card-body">
                <h3>Iniciar Sesión</h3>
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" id="username" name="username" class="form-control"
                                placeholder="Nombre de usuario" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            </div>
                            <input type="password" id="password" name="password" class="form-control"
                                placeholder="Contraseña" required>
                            <div class="input-group-append">
                                <button type="button" class="btn btn-outline-secondary" id="toggle-password">
                                    <i class="fas fa-eye" id="password-icon"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    <a data-bs-toggle="modal" data-bs-target="#password-reset-modal" class="btn btn-link">¿Olvidaste tu
                        contraseña?</a>
                </form>
            </div>
        </div>

        <div class="modal fade" id="password-reset-modal" tabindex="-1" role="dialog"
            aria-labelledby="password-reset-modal-label" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form id="security-form">
                        <div class="modal-header">
                            <h5 class="modal-title" id="password-reset-modal-label">Recuperar contraseña</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body">
                            <div id="step-username">
                                <input type="text" name="username" class="form-control mb-2"
                                    placeholder="Ingresa tu usuario" required>
                                <button type="submit" class="btn btn-primary btn-block">Siguiente</button>
                            </div>
                            <div id="step-security" style="display:none;">
                                <p><strong id="security-question"></strong></p>
                                <div class="input-group mb-2">
                                    <input type="password" name="security_answer" class="form-control"
                                        placeholder="Respuesta" required>
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-outline-secondary toggle-visibility">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="input-group mb-2">
                                    <input type="password" name="new_password" class="form-control"
                                        placeholder="Nueva contraseña" required>
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-outline-secondary toggle-visibility">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-success btn-block">Cambiar contraseña</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/jquery.slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap-5.3.5-dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/sweetalert2@11.js' %}"></script>
    <script src="{% static 'js/verify_user.js' %}"></script>
    <script src="{% static 'js/toggle-password-login.js' %}"></script>
    <script src="{% static 'js/password_change.js' %}"></script>
    <script src="{% static 'js/login_error.js' %}"></script>

    <script>
        const errorDisabled = "{{ error_disabled|escapejs }}";
        const errorInvalid = "{{ error_invalid|escapejs }}";
        const sessionTerminated = "{{ session_terminated|escapejs }}";
    </script>

    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("security-form");
            const stepUsername = document.getElementById("step-username");
            const stepSecurity = document.getElementById("step-security");
            const questionText = document.getElementById("security-question");

            const inputUsername = form.querySelector('[name="username"]');
            const inputAnswer = form.querySelector('[name="security_answer"]');
            const inputNewPassword = form.querySelector('[name="new_password"]');

            let currentUsername = "";

            // Utilidad para cambiar entre pasos
            function mostrarPaso2() {
                stepUsername.style.display = "none";
                stepSecurity.style.display = "block";

                inputUsername.required = false;
                inputAnswer.required = true;
                inputNewPassword.required = true;
            }

            function mostrarPaso1() {
                stepUsername.style.display = "block";
                stepSecurity.style.display = "none";

                inputUsername.required = true;
                inputAnswer.required = false;
                inputNewPassword.required = false;
            }

            form.addEventListener("submit", function (e) {
                e.preventDefault();
                const formData = new FormData(form);

                if (stepUsername.style.display !== "none") {
                    // Paso 1: Obtener pregunta
                    fetch("{% url 'validate_security_question' %}", {
                        method: "POST",
                        headers: { "X-CSRFToken": "{{ csrf_token }}" },
                        body: formData
                    })
                        .then(res => res.json())
                        .then(data => {
                            if (data.status === "ok") {
                                questionText.innerText = data.question;
                                currentUsername = inputUsername.value;
                                mostrarPaso2();
                            } else {
                                Swal.fire({
                                    icon: "error",
                                    title: "Usuario no válido",
                                    text: data.message || "El usuario ingresado no es válido.",
                                    confirmButtonText: "Aceptar"
                                });
                            }
                        });
                } else {
                    // Paso 2: Validar respuesta y cambiar contraseña
                    const payload = new URLSearchParams({
                        username: currentUsername,
                        security_answer: inputAnswer.value,
                        new_password: inputNewPassword.value
                    });

                    fetch("{% url 'reset_password' %}", {
                        method: "POST",
                        headers: { "X-CSRFToken": "{{ csrf_token }}" },
                        body: payload
                    })
                        .then(res => res.json())
                        .then(data => {
                            if (data.status === "ok") {
                                Swal.fire({
                                    icon: "success",
                                    title: "<strong>¡Contraseña cambiada exitosamente!</strong>",
                                    html: "Tu contraseña ha sido actualizada correctamente.",
                                    confirmButtonText: "Aceptar",
                                    customClass: {
                                        title: "swal-title",
                                        htmlContainer: "swal-text",
                                        confirmButton: "swal-button"
                                    }
                                }).then(() => {
                                    const modal = bootstrap.Modal.getInstance(document.getElementById('password-reset-modal'));
                                    modal.hide();
                                    form.reset();
                                    mostrarPaso1();
                                });
                            } else {
                                Swal.fire({
                                    icon: "error",
                                    title: "<strong>Error</strong>",
                                    html: data.message || "La respuesta ingresada no es correcta.",
                                    confirmButtonText: "Aceptar",
                                    customClass: {
                                        title: "swal-title",
                                        htmlContainer: "swal-text",
                                        confirmButton: "swal-button"
                                    }
                                });
                            }
                        });
                }
            });

            // Resetear modal al cerrarlo
            const passwordResetModal = document.getElementById('password-reset-modal');
            if (passwordResetModal) {
                passwordResetModal.addEventListener('hidden.bs.modal', function () {
                    form.reset();
                    mostrarPaso1();
                });
            }

            // Inicializa visibilidad correctamente por si algo queda mal
            mostrarPaso1();
        });
    </script>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("security-form");
            const inputNewPassword = form.querySelector('[name="new_password"]');

            // Función para validar la contraseña
            function validarContrasena(password) {
                const tieneLongitud = password.length >= 8;
                const tieneNumero = /\d/.test(password);
                const tieneEspecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);

                return tieneLongitud && tieneNumero && tieneEspecial;
            }

            form.addEventListener("submit", function (e) {
                const nuevaContrasena = inputNewPassword.value;

                // Validar la contraseña antes de enviar el formulario
                if (!validarContrasena(nuevaContrasena)) {
                    e.preventDefault(); // Evita que el formulario se envíe
                    // SweetAlert eliminado
                }
            });
        });
    </script>

</body>
<footer class="main-footer">
    <strong>&copy; InvenTrack. Todos los derechos reservados.
    </strong>
</footer>

</html>
