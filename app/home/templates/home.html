{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Inventario | Dashboard 2</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="{% static 'assets/plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'assets/dist/css/adminlte.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <link href="{% static 'css/DataTables/datatables.css' %} " rel="stylesheet"> <!-- Datatables-->
  <link href="{% static 'css/DataTables/datatables.min.css' %} " rel="stylesheet"> <!-- Datatables-->
  <link href="{% static 'css/all.min.css' %} " rel="stylesheet">
  <script src="{% static 'assets/plugins/jquery/jquery.min.js' %}"></script>
</head>
<style>
  .user-name {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    display: block;
    font-size: 1rem;
    /* Tamaño de fuente inicial */
    max-width: 100%;
    /* Asegura que el texto no se desborde */
  }

  .user-name:hover {
    font-size: 0.9rem;
    /* Tamaño de fuente reducido al pasar el cursor */
  }
  .nav-link.active {
    background-color: white;
    color: black;
}

.nav-link.active i {
    color: black;
}

.centered {
    text-align: center !important;
    vertical-align: middle !important;
}

</style>

<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
  <div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
          <a href="#" class="nav-link">Contactos</a>
        </li>
      </ul>

      <!-- SEARCH FORM -->

      <!-- Right navbar links -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-widget="control-sidebar" data-slide="true" href="#"><i
              class="fas fa-th-large"></i></a>
        </li>
      </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Brand Logo -->
      <a href="index3.html" class="brand-link d-flex align-items-center">
        <i class="fas fa-warehouse fa-lg brand-image img-circle elevation-1" style="color: white; opacity: .8;"></i>
        <span class="brand-text font-weight-light ml-2">Inventario</span>
      </a>

      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
          <div class="image">
            <i class="fas fa-user-circle fa-2x img-circle elevation-2" style="color: white;"></i>
          </div>
          <div class="info">
            <a href="#" class="d-block user-name">{{ first_name }} {{ last_name }} (Administrador)</a>
          </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <li class="nav-item">
                  <a href="{% url 'home:dashboard' %}" class="nav-link" id="nav-dashboard">
                      <i class="nav-icon fas fa-tachometer-alt"></i>
                      <p>Dashboard</p>
                  </a>
              </li>
              <li class="nav-item">
                  <a href="{% url 'home:inventory' %}" class="nav-link" id="nav-bienes">
                      <i class="nav-icon fas fa-tools"></i>
                      <p>Bienes</p>
                  </a>
              </li>
              <li class="nav-item">
                  <a href="{% url 'home:category' %}" class="nav-link" id="nav-categorias">
                      <i class="nav-icon fas fa-microchip"></i>
                      <p>Categorías</p>
                  </a>
              </li>
              <li class="nav-item">
                  <a href="{% url 'home:brand' %}" class="nav-link" id="nav-marcas">
                      <i class="nav-icon fas fa-laptop"></i>
                      <p>Marcas</p>
                  </a>
              </li>
              <li class="nav-item">
                  <a href="{% url 'home:user' %}" class="nav-link" id="nav-usuarios">
                      <i class="nav-icon fas fa-users"></i>
                      <p>Usuarios</p>
                  </a>
              </li>
              <li class="nav-item">
                  <a href="{% url 'logout' %}" class="nav-link" id="nav-cerrar-sesion">
                      <i class="nav-icon fas fa-sign-out-alt"></i>
                      <p>Cerrar Sesión</p>
                  </a>
              </li>
          </ul>
      </nav>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->

      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <!-- Info boxes -->
          {% block content %}

 



                      {% endblock %}
                      <div id="dynamic-content">
                        <!-- Aquí se cargará el contenido dinámico -->
                      </div>
                      <!-- /.content-wrapper -->
                    </div>
                    <!-- /.Estadistica -->
                    <!-- /.col -->
                  </div>
                  <!-- /.row -->
                </div>
                <!-- ./card-body -->
                <!-- /.card-footer -->
              </div>
              <!-- /.card -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->

          <!-- Main row -->


          <!-- Main Footer -->
          <footer class="main-footer">
            <strong>Copyright &copy;<a href="http://adminlte.io">Inventario.io</a>.</strong>
            <div class="float-right d-none d-sm-inline-block"></div>
          </footer>
        </div>
        <!-- ./wrapper -->

        <!-- REQUIRED SCRIPTS -->
        <!-- jQuery -->
        <script src="{% static 'assets/plugins/jquery/jquery.min.js' %}"></script>
        <!-- Bootstrap -->
        <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <!-- overlayScrollbars -->
        <script src="{% static 'assets/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>
        <!-- AdminLTE App -->
        <script src="{% static 'assets/dist/js/adminlte.js' %}"></script>

        <!-- OPTIONAL SCRIPTS -->
        <script src="{% static 'assets/dist/js/demo.js' %}"></script>

        <!-- PAGE PLUGINS -->
        <!-- jQuery Mapael -->
        <script src="{% static 'assets/plugins/jquery-mousewheel/jquery.mousewheel.js' %}"></script>
        <script src="{% static 'assets/plugins/raphael/raphael.min.js' %}"></script>
        <script src="{% static 'assets/plugins/jquery-mapael/jquery.mapael.min.js' %}"></script>
        <script src="{% static 'assets/plugins/jquery-mapael/maps/usa_states.min.js' %}"></script>
        <!-- ChartJS -->
        <script src="{% static 'assets/plugins/chart.js/Chart.min.js' %}"></script>
        <!-- DataTables -->
        <script src="{% static 'assets/plugins/datatables/jquery.dataTables.js' %}"></script>
        <script src="{% static 'assets/plugins/datatables-bs4/js/dataTables.bootstrap4.js' %}"></script>
        <!-- PAGE SCRIPTS -->
        <script src="{% static 'sweetalert2@11.js' %}"></script> <!-- Datatables-->
        <script src="{% static 'js/DataTables/datatables.js' %}"></script> <!-- Datatables-->
        <script src="{% static 'js/DataTables/datatables.min.js' %}"></script> <!-- Datatables-->
        <script src="{% static 'js/index.js' %}"></script> <!-- custom js-->
        <script src="{% static 'js/crudbrand.js' %}"></script> <!-- custom js-->
        <script src="{% static 'js/crudcat.js' %}"></script> <!-- custom js-->
        <script src="{% static 'js/sweetalert2@11.js' %}"></script> <!-- Datatables-->
        <script src="{% static 'js/verify_user.js' %}"></script> <!-- custom js-->

        <script>
          $(function () {
            $("#example1").DataTable({
              "language": {
                "search": "Buscador:",
                "lengthMenu": "Mostrar _MENU_ entradas",
                "info": "Mostrando _START_ a _END_ de _TOTAL_ entradas",
                "infoEmpty": "Mostrando 0 a 0 de 0 entradas",
                "infoFiltered": "(filtrado de _MAX_ entradas totales)",
                "paginate": {
                  "first": "Primero",
                  "last": "Último",
                  "next": "Siguiente",
                  "previous": "Anterior"
                }
              }
            });
            $('#example2').DataTable({
              "paging": true,
              "lengthChange": false,
              "searching": false,
              "ordering": true,
              "info": true,
              "autoWidth": false,
            });
          });
        </script>
        
        <script>
          document.addEventListener('DOMContentLoaded', function() {
              const currentPath = window.location.pathname;
              const navLinks = document.querySelectorAll('.nav-link');
      
              navLinks.forEach(link => {
                  if (link.href.includes(currentPath)) {
                      link.classList.add('active');
                  }
              });
          });
      </script>
      
</body>

</html>
